<div class="btn-group">
    <app-action-button
        [btnClass]="'btn-info'"
        [icon]="'fa-eye'"
        (clicked)="onselectButtonClick()"
    ></app-action-button>
    <app-action-button
        [btnClass]="'btn-info'"
        [icon]="'fa-eye'"
        (clicked)="onUpdateButtonClick()"
    ></app-action-button>
    <app-action-button
        [btnClass]="'btn-info'"
        [icon]="'fa-eye'"
        (clicked)="onDeleteButtonClick()"
    ></app-action-button>
</div>
